name: NodeJS with Gulp

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build Backend
      run: |
        cd backend
        npm install
        npm run build
    - name: lint
      run: |
        cd backend
        npm run lint

    - name: Build Frontend
      run: |
        cd web_app
        npm install
        npm run build
      env:
        CI: ""